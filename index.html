<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>My Sandbox</title>
    </head>

    <body>
      <div class = "container">
        <!-- Colors Container -->
        <h1>Colors</h1>
        <div class="blue darken-2 white-text">Materialize Blue</div>
        <div class="purple darken-4 white-text">Materialize Purple</div>
        <div class="blue-grey darken-4 white-text">Blue-Gray</div>

        <!-- Buttons Container -->
        <h1>Buttons</h1>
        <button class="btn blue-grey lighten-4 black-text">Plain</button>
        <button class="btn blue-grey lighten-4 disabled">disabled</button>
        <button class="btn blue-grey lighten-3 black-text waves-effect">Wave Effect</button>
        <button class="btn blue-grey lighten-2 black-text waves-effect waves-light">Wave Effect Light</button>
        <button class="btn btn-large blue-grey black-text lighten-1 waves-effect waves-light">Wave Effect Light Large</button>
        <button class="btn blue-grey black-text waves-effect waves-light"><i class="material-icons white-text">cloud</i></button>
        <button class="btn btn-large blue-grey darken-3 black-text waves-effect waves-light"><i class="material-icons white-text">person</i></button>
        <button class="btn btn-large deep-orange darken-1 waves-effect waves-light"><i class="material-icons white-text left">cloud</i>SoundCloud</button>


        <!-- Floating button -->
        <a href="#" class="btn-floating btn-large light-blue darken-3 black-text waves-effect waves-light"><i class="material-icons large">add</i></a>
      </div>

      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </body>
  </html>
